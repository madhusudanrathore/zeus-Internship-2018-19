<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="./style.css">
		<script type="text/javascript" src="./view.js"></script>
		<script type="text/javascript" src="./script.js"></script>
		
		<title>Day 13-15</title>
	</head>
	<body>

		<!-- task 1 -->
		<form>
			<table id="task1-table">
				<tr>
					<td>First Name</td>
					<td><input type="text" id="user-first-name" autofocus /></td>
				</tr>
				<tr>
					<td>Last Name</td>
					<td><input type="text" id="user-last-name" /></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td>
						<input type="radio" name="gender" id="male-radio" value="male"><label for="male-radio">Male</label>
						<input type="radio" name="gender" id="female-radio" value="female"><label for="female-radio">Female</label>
					</td>
				</tr>
				<tr>
					<td>Hobbies:</td>
					<td>
						<input type="checkbox" name="hobbies" value="reading">Reading<br>
						<input type="checkbox" name="hobbies" value="football">Singing<br>
						<input type="checkbox" name="hobbies" value="cricket">Dancing<br>
					</td>
				</tr>
				<tr>
					<td><label for="education">Education:</label></td>
					<td>
						<select id="education">
							<option value="masters">Masters</option>
							<option value="bachelors">Bachelors</option>
							<option value="highSchool">High School</option>
							<option value="noneOfThese">None of these</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Skillset</td>
					<td>
						<select id="skillset" multiple>
							<option value="c++">C++</option>
							<option value="java">Java</option>
							<option value="html">HTML</option>
							<option value="cHash">C#</option>
							<option value="dotNet">.NET</option>
						</select>
					</td>
				<tr>
					<td>Maritial Status</td>
					<td>
						<input type="radio" name="maritial status" id="married-radio" value="married" onclick="maritialStatus(this)"><label for="married-radio">Married</label>
						<input type="radio" name="maritial status" id="non-married-radio" value="nonmarried" onclick="maritialStatus(this)"><label for="non-married-radio">Non Married</label>
					</td>
				</tr>
				<tr>
					<td>Name of Spouse</td>
					<td><input type="text" id="name-of-spouse" /></td>
				</tr>
				<tr>
					<td>Date of Birth!</td>
					<td>
						<input type="text" id="date-of-birth" placeholder="dd/mm/yyyy" />
					</td>
				</tr>
				<tr>
					<td>Email</td>
					<td>
						<input type="email" id="user-email" />
					</td>
				</tr>
				<tr>
					<td>Other Details</td>
					<td><textarea id="other-details"></textarea></td>
				</tr>
				<tr>
					<td><input type="reset" value="RESET" onclick="resetForm()" /></td>
					<td><input type="reset" value="SAVE" onclick="return onSubmit();" /></td>
				</tr>
			</table>
		</form>

		<br><br>
		<!-- task 2 -->
		<input type="submit" value="VIEW" onclick="printView()" /><br><br>
        <table id="table-view">
            <tr>
                <td><b>First Name</b></td>
                <td><b>Last Name</b></td>
                <td><b>Gender</b></td>
                <td><b>Other Details</b></td>
            </tr>
        </table>
		
	</body>
</html>
