<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="./style.css">
		<script src="./script.js"></script>
		<!-- Task 1.a -->
		<title>Employee Input Form</title>
	</head>
	<body>

		<!-- Task 1.b -->
		<h1>Add Employee</h1>
		
		<!-- Task 2 -->
		<form>
			<table>
				<tr>
					<td>First Name</td>
					<td><input type="text" id="userFirstName" /></td>
				</tr>
				<tr>
					<td>Last Name</td>
					<td><input type="text" id="userLastName" /></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td>
						<input type="radio" name="gender" id="maleRadio" value="male"><label for="maleRadio">Male</label>
						<input type="radio" name="gender" id="femaleRadio" value="female"><label for="femaleRadio">Female</label>
					</td>
				</tr>
				<tr>
					<td>Maritial Status</td>
					<td>
						<input type="radio" name="maritial status" id="marriedRadio" value="married"><label for="marriedRadio">Married</label>
						<input type="radio" name="maritial status" id="nonMarriedRadio" value="nonmarried"><label for="nonMarriedRadio">Non Married</label>
					</td>
				</tr>
				<tr>
					<td>Name of Spouse</td>
					<td><input type="text" id="nameOfSpouse" /></td>
				</tr>
				<tr>
					<td>Other Details</td>
					<td><textarea></textarea></td>
				</tr>
				<tr>
					<td colspan=2><input type="checkbox" /><span>I accept <a href="https://www.google.com" target="_blank">Terms and Conditions</a></span></td>
				</tr>
				<tr>
					<td><input type="reset" value="RESET" /></td>
					<td><input type="reset" value="Submit" /></td>
				</tr>
			</table>
		</form>

	</body>
</html>
